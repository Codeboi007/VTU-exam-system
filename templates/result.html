<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Result</title>
    <style>
        body { font-family: Arial; background-color: #fdfcfa; }
        .container { width: 700px; margin: 40px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2, h3 { color: #512888; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border-bottom: 1px solid #ccc; text-align: left; }
        .score-box { background: #e6ddf8; padding: 15px; border-radius: 10px; font-size: 18px; margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <div class="logout"><a href="/logout">Logout</a></div>
    <h2>Quiz Completed!</h2>
    <div class="score-box">
        üéâ Your Score: <strong>{{ score }}</strong>
    </div>

    <h3>üèÜ Leaderboard</h3>
    <table>
        <tr>
            <th>Student</th>
            <th>Score</th>
        </tr>
        {% for row in leaderboard %}
        <tr>
            <td>{{ row.name }}</td>
            <td>{{ row.score }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
